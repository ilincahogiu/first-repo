<body>
    <h1>The simplest BMI calculator</h1>
    <p>This simple BMI calculator uses two prompt() dialog boxes where the user can input values for weight and height. Then, it calculates the body mass index using the formula: <b>weight(kg)/height(m)<sup>2</sup></b> and displays the result in an alert() dialog box.</p>
    <script src="main.js"></script>
</body>
